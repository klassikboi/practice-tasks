<html>
<head>
    <title>Login</title>
</head>
<body style="background-color:royalblue">
<style>
    #login {
        background-color:ghostwhite;
        font-family:Arial;
        text-align:justify;
        margin-top:150px;
        padding:50px;
        width:20%;
    }
</style>
    <login>
        <form name="login">
                                                           <table align="center" id="login">
                                                               <tr>
                                                                   <td>
                                                                   <b style="font-size:x-large;">LOGIN PAGE</b>
                                                                   <br>
                                                                   <br>
                                                                       </td>
                                                               </tr>
                                                               <tr>
                                                                   <td>
                                                                       <label>E-mail Address</label>
                                                                   </td>
                                                               <tr>
                                                                   <td>
                                                                       <input type="text" name="email" placeholder=" Enter email">
                                                                   </td>
                                                               </tr>
                                                               <tr>
                                                                   <td>
                                                                       <label>Password</label>
                                                                   </td>
                                                               <tr>
                                                                   <td>
                                                                       <input type="password" name="password" placeholder=" Password">
                                                                   </td>
                                                               </tr>
                                                               <tr>
                                                                   <td>
                                                                       <input type="submit" value="Submit" onclick="check(login)" style="color:white; background-color:royalblue; border:none; border-radius:2px;">
                                                                   </td>
                                                               </tr>
                                                           </table>
        </form>
        <script>
            function check(login)
            {
                if(login.email.value=='Admin' && login.password.value=='computer')
                {
                    window.open('success.html');
                }
                else
                {
                    alert("E-mail address or password is invalid")
                    }
            }
            </script>
    </body>
</html>
